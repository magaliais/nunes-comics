<!DOCTYPE html>

<html lang="en">

	<head>
		<meta charset="UTF-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">

		<link rel="shortcut icon" href="../public/assets/favicon.ico" type="image/x-icon">
		<link rel="preconnect" href="https://fonts.gstatic.com">
		<link href="https://fonts.googleapis.com/css2?family=Bangers&display=swap" rel="stylesheet">

		<!--icons -->
		<script src="https://kit.fontawesome.com/86afc28056.js" crossorigin="anonymous"></script>

		<!-- css -->
		<link rel="stylesheet" href="../public/styles/global.css">
		<link rel="stylesheet" href="../public/styles/adm-produtos-add.css">

		<title>Admin | Nunes' Comics</title>

		<!--javascript -->
		<script src="../public/js/funcoes.js" type="text/javascript">
		</script>

	</head>

	<body>

		<header>
		    

		</header>

  		<main>

			<div class="container">

				<form>
					<div class="itemForm">
						<label>Nome: </label>
						<input id="nomeProduto" autofocus type="text" name="nomeProduto" size="34">
					</div>
					<div class="itemForm">
						<label>Descrição: </label>
						<textarea id="descricaoProduto" name="descricaoProduto" maxlength="1000" cols="36" rows="5"></textarea>
					</div>
					<div class="itemForm">
						<label for="categoriaProduto">Categoria: </label>
						<select style="width: 150px;" id="categoriaProduto" name="categoriaProduto"><option value="">1</option><option value="">2</option></select>
					</div>
					<div class="itemForm">
						<label>Foto: </label>
						<label id="botaoArquivo" for="fotoProduto">Selecionar um arquivo &#187;</label>
						<input id="fotoProduto" type="file" name="fotoProduto">
					</div>
					<div class="itemForm">
						<label>Preço: </label>
						<input id="precoProduto" type="text" name="precoProduto" size="5" onkeyup="formatarMoeda();">
					</div>
					<div class="itemForm botao">
						<input class="botoes" type="submit" value="Enviar" style="margin-right: 1rem">
						<input class="botoes" type="reset" value="Resetar">
					</div>
				</form>
				
			</div>

  		</main>
  		
  		<div class="halftone bottom">
			<img src="../img/halftone-effect.svg" alt="">
		</div>
		<div class="halftone top">
			<img src="../img/halftone-effect.svg" alt="">
		</div>
  
	</body>

</html>
